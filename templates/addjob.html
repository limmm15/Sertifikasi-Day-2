<!-- Jinja Header -->
{% include 'header.html' %}

<!-- Jinja Sidebar -->
{% include 'sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>JOB</h1>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="/addjob" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Image</label>
                        <input type="file" class="form-control" name="gambar" accept=".png,.jpg,.jpeg"
                            style="border-radius: 13px;" placeholder="Enter the Image" required />
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nama Perusahaan</label>
                        <input type="text" class="form-control" name="nama" style="border-radius: 13px;"
                            placeholder="Enter the Fruits Name" required />
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Deskripsi</label>
                        <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                            placeholder="Enter the Description of Product" required></textarea>
                    </div>
                    <div class="mb-3 ">
                        <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                    </div>


                </form>
</main><!-- End #main -->
